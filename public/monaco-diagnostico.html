<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸš€ DiagnÃ³stico Monaco - PyXom</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .test-section {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            border-left: 4px solid #00ff88;
        }
        .result {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #ffd700;
        }
        .success { border-left-color: #00ff88; }
        .warning { border-left-color: #ff9500; }
        .error { border-left-color: #ff4757; }
        button {
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            margin: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,255,136,0.3);
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,255,136,0.4);
        }
        .metric {
            display: inline-block;
            background: rgba(0,0,0,0.3);
            padding: 5px 12px;
            border-radius: 15px;
            margin: 3px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-weight: bold;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .online { background: #00ff88; }
        .offline { background: #ff4757; }
        .loading { background: #ff9500; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        h1 { text-align: center; margin-bottom: 30px; font-size: 2.5em; }
        h2 { color: #00ff88; margin-top: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸš€ DiagnÃ³stico Monaco Editor - PyXom</h1>
        
        <div class="test-section">
            <h2>ğŸ“Š Estado del Sistema</h2>
            <div id="system-status">
                <div class="result">
                    <span class="status-indicator loading"></span>
                    <strong>Verificando servidor de desarrollo...</strong>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h2>ğŸ¯ Pruebas de Rendimiento</h2>
            <button onclick="testHomepageLoad()">ğŸ  Test Carga Homepage</button>
            <button onclick="testExerciseLoad()">ğŸ“ Test Carga Ejercicio</button>
            <button onclick="testMultipleExercises()">ğŸ”„ Test MÃºltiples Ejercicios</button>
            <button onclick="runFullDiagnostic()">ğŸ” DiagnÃ³stico Completo</button>
        </div>

        <div class="test-section">
            <h2>ğŸ“ˆ Resultados</h2>
            <div id="results"></div>
        </div>

        <div class="test-section">
            <h2>ğŸ› ï¸ Herramientas</h2>
            <button onclick="clearCache()">ğŸ—‘ï¸ Limpiar Cache</button>
            <button onclick="preloadResources()">âš¡ Precargar Recursos</button>
            <button onclick="openConsole()">ğŸ”§ Ver Consola</button>
        </div>
    </div>

    <script>
        let testCount = 0;

        function addResult(title, message, type = 'result') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `
                <strong>${++testCount}. ${title}</strong><br>
                ${message}<br>
                <small>ğŸ• ${new Date().toLocaleTimeString()}</small>
            `;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function updateSystemStatus(status, message) {
            const systemStatus = document.getElementById('system-status');
            const indicator = status === 'online' ? 'online' : status === 'offline' ? 'offline' : 'loading';
            systemStatus.innerHTML = `
                <div class="result">
                    <span class="status-indicator ${indicator}"></span>
                    <strong>${message}</strong>
                </div>
            `;
        }

        async function testHomepageLoad() {
            const startTime = Date.now();
            updateSystemStatus('loading', 'Probando carga de homepage...');
            
            try {
                const response = await fetch('http://localhost:3000');
                const loadTime = Date.now() - startTime;
                
                if (response.ok) {
                    const type = loadTime < 2000 ? 'success' : loadTime < 5000 ? 'warning' : 'error';
                    addResult(
                        'ğŸ  Homepage Load Test',
                        `Homepage cargÃ³ en <span class="metric">${loadTime}ms</span>. ${loadTime < 2000 ? 'âœ… Excelente!' : loadTime < 5000 ? 'âš ï¸ Aceptable' : 'âŒ Muy lento'}`,
                        type
                    );
                    updateSystemStatus('online', 'Servidor funcionando correctamente');
                } else {
                    addResult('ğŸ  Homepage Load Test', 'âŒ Error: Servidor no responde', 'error');
                    updateSystemStatus('offline', 'Servidor no responde');
                }
            } catch (error) {
                addResult('ğŸ  Homepage Load Test', `âŒ Error de conexiÃ³n: ${error.message}`, 'error');
                updateSystemStatus('offline', 'Error de conexiÃ³n al servidor');
            }
        }

        async function testExerciseLoad() {
            const exercises = [
                'ej01_mutables_inmutables',
                'ej04_cuenta_bancaria',
                'ej08_lista_enlazada'
            ];
            
            for (const exercise of exercises) {
                const startTime = Date.now();
                
                try {
                    const response = await fetch(`http://localhost:3000/06-repaso/${exercise}`);
                    const loadTime = Date.now() - startTime;
                    
                    const type = loadTime < 3000 ? 'success' : loadTime < 8000 ? 'warning' : 'error';
                    addResult(
                        `ğŸ“ ${exercise}`,
                        `CargÃ³ en <span class="metric">${loadTime}ms</span>. ${loadTime < 3000 ? 'âœ… RÃ¡pido' : loadTime < 8000 ? 'âš ï¸ Lento' : 'âŒ Muy lento'}`,
                        type
                    );
                } catch (error) {
                    addResult(`ğŸ“ ${exercise}`, `âŒ Error: ${error.message}`, 'error');
                }
                
                // Pausa entre tests
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }

        async function testMultipleExercises() {
            addResult('ğŸ”„ Test MÃºltiples Ejercicios', 'Iniciando prueba de navegaciÃ³n mÃºltiple...', 'warning');
            
            const exercises = [
                'ej01_mutables_inmutables',
                'ej04_cuenta_bancaria', 
                'ej08_lista_enlazada',
                'ej12_busqueda_binaria'
            ];
            
            const times = [];
            
            for (let i = 0; i < exercises.length; i++) {
                const exercise = exercises[i];
                const startTime = Date.now();
                
                try {
                    const response = await fetch(`http://localhost:3000/06-repaso/${exercise}`);
                    const loadTime = Date.now() - startTime;
                    times.push(loadTime);
                    
                    addResult(
                        `ğŸ”„ NavegaciÃ³n ${i + 1}/${exercises.length}`,
                        `${exercise} - <span class="metric">${loadTime}ms</span>`,
                        loadTime < 2000 ? 'success' : 'warning'
                    );
                } catch (error) {
                    addResult(`ğŸ”„ NavegaciÃ³n ${i + 1}`, `âŒ Error: ${error.message}`, 'error');
                }
                
                await new Promise(resolve => setTimeout(resolve, 300));
            }
            
            if (times.length > 0) {
                const avgTime = Math.round(times.reduce((a, b) => a + b, 0) / times.length);
                const type = avgTime < 2000 ? 'success' : avgTime < 5000 ? 'warning' : 'error';
                addResult(
                    'ğŸ”„ Resumen NavegaciÃ³n MÃºltiple',
                    `Tiempo promedio: <span class="metric">${avgTime}ms</span>. Rango: ${Math.min(...times)}ms - ${Math.max(...times)}ms`,
                    type
                );
            }
        }

        async function runFullDiagnostic() {
            addResult('ğŸ” DiagnÃ³stico Completo', 'Iniciando diagnÃ³stico completo del sistema...', 'warning');
            
            // Test 1: Homepage
            await testHomepageLoad();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Test 2: Single exercise
            await testExerciseLoad();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Test 3: Multiple navigation
            await testMultipleExercises();
            
            addResult(
                'ğŸ” DiagnÃ³stico Completo Finalizado',
                'Todos los tests completados. Revisa los resultados arriba para identificar problemas de rendimiento.',
                'success'
            );
        }

        function clearCache() {
            localStorage.clear();
            sessionStorage.clear();
            addResult('ğŸ—‘ï¸ Cache Limpiado', 'Se ha limpiado el cache del navegador. Recarga la pÃ¡gina para ver los efectos.', 'success');
        }

        function preloadResources() {
            const resources = [
                'https://unpkg.com/monaco-editor@0.46.0/min/vs/loader.js',
                'https://cdn.jsdelivr.net/npm/monaco-editor@0.46.0/min/vs/loader.js',
                'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.46.0/min/vs/loader.min.js'
            ];
            
            resources.forEach((url, index) => {
                const link = document.createElement('link');
                link.rel = 'preload';
                link.href = url;
                link.as = 'script';
                link.crossOrigin = 'anonymous';
                document.head.appendChild(link);
            });
            
            addResult('âš¡ Recursos Precargados', `Se han precargado ${resources.length} recursos de Monaco Editor.`, 'success');
        }

        function openConsole() {
            addResult('ğŸ”§ Consola del Navegador', 'Abre las herramientas de desarrollador (F12) para ver logs detallados de Monaco.', 'warning');
        }

        // Auto-start system check
        window.onload = () => {
            updateSystemStatus('loading', 'Verificando estado del sistema...');
            setTimeout(testHomepageLoad, 1000);
        };
    </script>
</body>
</html>
